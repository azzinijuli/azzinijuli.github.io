<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courflix</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<main class="main">
	<div class="home-container">
	
		<header class="header-wrapper">
			<div class="nav-brand">
				<img src="assets/courflix.png" alt="logo courflix">
			</div>
			<nav class="navbar">
				<ul class="nav-menu">
					<li><a class="menu-item">Inicio</a></li>
					<li><a class="menu-item">Series</a></li>
					<li><a class="menu-item">Películas</a></li>
					<li><a class="menu-item">Agregados recientemente</a></li>
					<li><a class="menu-item">Mi lista</a></li>
				</ul>
			</nav>
		</header>

	<section class="hero-screen">
		<div class="hero-wrapper">
			<div class="hero-original">
				<h2 class="original-title">Original de COURFLIX</h2>
			</div>
			<div class="hero-title">
				<h1 class="title">BLACK SUMMER</h1>
			</div>
			<div class="hero-buttons">
				<a class="button">Reproducir</a>
				<a class="button">+ mi lista</a>
			</div>
			<div class="hero-season">
				<p class="season">Ve la temporada 1</p>
			</div>
			<div class="hero-description">
				<p class="description">Una ansiada luna de miel. Un asesinato terrible. Varios sospechosos. Si sobreviven, serán unas vacaciones de ensueño.</p>
			</div>
		</div>
	</section>

	<section class="series">
		<h3 class="series-title">Series</h3>
		<div class="series-carousel">

		</div>
	</section>
	</div>
	</main>
  <script src="./JS/index.js"></script>
</body>
</html>
